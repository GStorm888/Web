<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="../static/ruwiki_head.jpg" />
    <link rel="stylesheet" href="../static/base.css">
    {% block styles %}{% endblock styles%}
</head>

<body>

    <div class="header">
        <div class="header_menu">
            <a href="{{ url_for('index') }}">
            <img
            src="{{ url_for('static', filename='logo.svg') }}"
             alt="Лого РУВИКИ"
              id="ruwiki_icon" />
            </a>
            <div id="header_buttons">
                <button class="button_login ">Войти</button>
                <button class="button_change_font">Aа</button>
            </div>
        </div>
        
    </div>

    {% block content %}{% endblock content %}
</body>

</html>
